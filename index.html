<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="results grid-flow">
        <h1 class="section-title">Your Result</h1>
        <div class="results-score">
          <p><span>76</span> of 100</p>
        </div>

        <div class="grid-flow">
          <p class="result-rank">Great</p>
          <p>
            You scored higher than 65% of people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h2 class="section-title">Summary</h2>
        <div class="summary-container">
          <div class="summary-item reaction">
            <div class="summary-title">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <p class="font-color-red">Reaction</p>
            </div>
            <div class="summary-score">
              <p><span>80 </span> / 100</p>
            </div>
          </div>
          <div class="summary-item memory">
            <div class="summary-title">
              <img src="assets/images/icon-memory.svg" alt="" />
              <p class="font-color-yellow">Memory</p>
            </div>
            <div class="summary-score">
              <p><span>92 </span> / 100</p>
            </div>
          </div>
          <div class="summary-item verbal">
            <div class="summary-title">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <p class="font-color-green">Verbal</p>
            </div>
            <div class="summary-score">
              <p><span>61 </span> / 100</p>
            </div>
          </div>
          <div class="summary-item visual">
            <div class="summary-title">
              <img src="assets/images/icon-visual.svg" alt="" />
              <p class="font-color-blue">Visual</p>
            </div>
            <div class="summary-score">
              <p><span>73 </span> / 100</p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alexus Carter</a>.
    </div>
  </body>
</html>
